<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#F24726", "id": "Script", "label": "Script", "shape": "dot", "size": 20}, {"color": "#F24726", "id": "Script:1", "label": "Script:1", "shape": "dot", "size": 17}, {"color": "#0047AB", "id": "work", "label": "work", "shape": "dot", "size": 25}, {"color": "#0047AB", "id": "be", "label": "be", "shape": "dot", "size": 25}, {"color": "#0047AB", "id": "john", "label": "john", "shape": "dot", "size": 15}, {"color": "#0047AB", "id": "today", "label": "today", "shape": "dot", "size": 15}, {"color": "#0047AB", "id": "good", "label": "good", "shape": "dot", "size": 15}, {"color": "#6495ED", "id": "john:4", "label": "john:4", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "work:34", "label": "work:34", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "be:5", "label": "be:5", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "today:2", "label": "today:2", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "good:7", "label": "good:7", "shape": "dot", "size": 13}]);
        edges = new vis.DataSet([{"from": "Script", "label": "2 steps", "to": "Script:1"}, {"from": "Script:1", "label": "1:0", "to": "work"}, {"from": "Script:1", "label": "1:1", "to": "be"}, {"from": "john", "title": "a prostitute\u0027s customer", "to": "john:4"}, {"from": "work", "title": "arrive at a certain condition through repeated motion", "to": "work:34"}, {"color": "#8FD14F", "from": "work:34", "label": "ARG0", "to": "john:4"}, {"from": "be", "title": "have an existence, be extant", "to": "be:5"}, {"color": "#8FD14F", "from": "be:5", "label": "ARG1", "to": "john:4"}, {"from": "today", "title": "the day that includes the present moment (as opposed to yesterday or tomorrow)", "to": "today:2"}, {"color": "#8FD14F", "from": "work:34", "label": "ARGM-TMP", "to": "today:2"}, {"from": "good", "title": "morally admirable", "to": "good:7"}, {"color": "#8FD14F", "from": "be:5", "label": "ARG2", "to": "good:7"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"barnesHut": {"gravitationalConstant": -10050}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
