<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#F24726", "id": "Script", "label": "Script", "shape": "dot", "size": 20}, {"color": "#F24726", "id": "Script:1", "label": "Script:1", "shape": "dot", "size": 17}, {"color": "#0047AB", "id": "go", "label": "go", "shape": "dot", "size": 23}, {"color": "#0047AB", "id": "person", "label": "person", "shape": "dot", "size": 15}, {"color": "#0047AB", "id": "cafe", "label": "cafe", "shape": "dot", "size": 15}, {"color": "#6495ED", "id": "person:3", "label": "person:3", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "go:7", "label": "go:7", "shape": "dot", "size": 13}, {"color": "#6495ED", "id": "cafe:1", "label": "cafe:1", "shape": "dot", "size": 13}]);
        edges = new vis.DataSet([{"from": "Script", "label": "1 steps", "to": "Script:1"}, {"from": "Script:1", "label": "1:0", "to": "go"}, {"from": "person", "title": "a grammatical category used in the classification of pronouns, possessive determiners, and verb forms according to whether they indicate the speaker, the addressee, or a third party", "to": "person:3"}, {"from": "go", "title": "move away from a place into another direction", "to": "go:7"}, {"color": "#8FD14F", "from": "go:7", "label": "ARG0", "to": "person:3"}, {"from": "cafe", "title": "a small restaurant where drinks and snacks are sold", "to": "cafe:1"}, {"color": "#8FD14F", "from": "go:7", "label": "ARG4", "to": "cafe:1"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidth": 4, "borderWidthSelected": 6, "font": {"size": 20, "face": "verdana"}}, "edges": {"color": {"inherit": true}, "font": {"face": "verdana"}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -10900, "springLength": 75}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
